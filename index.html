<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wake up, Neo...</title>
		<meta name="description" content="A Matrix themed browser extension">
		<meta name="author" content="Jactami">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/controls.css">
    </head>
    <body>
        <audio>
            <source src="music/theme.mp3" type="audio/mp3">
        </audio>

        <div class="controls">
            <label class="switch blue">
                <input type="checkbox" checked="checked"/>
                <span class="toggleSlider round"></span>
            </label>
            <span class="explanation blue">Music</span>

            <label class="switch red">
                <input type="checkbox" checked="checked"/>
                <span class="toggleSlider round"></span>
            </label>
            <span class="explanation red">Animation</span>
        </div>

        <div class="controls volumeContainer">
            <input class="volumeSlider" type="range" name="slider" value="0.5" min="0" max="1" step="0.05">
        </div>

        <script src="lib/p5.js"></script>
        <script src="lib/p5.dom.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/music.js"></script>
        <script src="js/matrix.js"></script>
        <script src="js/stream.js"></script>
        <script src="js/symbol.js"></script>
    </body>
</html>
